<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>용어 추출 데모 - PX-Plus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #F3F4F6;
            color: #1F2937;
            line-height: 1.6;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #3B82F6;
        }

        .subtitle {
            color: #6B7280;
            margin-bottom: 1rem;
        }

        .nav-link {
            color: #3B82F6;
            text-decoration: none;
            font-size: 0.875rem;
        }

        .nav-link:hover {
            text-decoration: underline;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .panel {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }

        .panel h2 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            color: #1F2937;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #374151;
        }

        textarea {
            width: 100%;
            min-height: 400px;
            padding: 1rem;
            border: 1px solid #D1D5DB;
            border-radius: 8px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.875rem;
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            border-color: #3B82F6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: #3B82F6;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .button:hover:not(:disabled) {
            background: #2563EB;
        }

        .button:disabled {
            background: #9CA3AF;
            cursor: not-allowed;
        }

        .output-area {
            min-height: 400px;
            max-height: 600px;
            overflow-y: auto;
            padding: 1rem;
            background: #F9FAFB;
            border: 1px solid #D1D5DB;
            border-radius: 8px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.875rem;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
            color: #6B7280;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid #E5E7EB;
            border-top: 3px solid #3B82F6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #FEE2E2;
            color: #991B1B;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .error.active {
            display: block;
        }

        .info-box {
            background: #DBEAFE;
            color: #1E40AF;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }

        .info-box strong {
            display: block;
            margin-bottom: 0.5rem;
        }

        footer {
            text-align: center;
            margin-top: 3rem;
            color: #6B7280;
            font-size: 0.875rem;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🔍 용어 추출 데모</h1>
            <p class="subtitle">GPT-4o를 사용하여 텍스트에서 고유명사와 주요 도메인을 자동으로 추출합니다</p>
            <a href="/demo" class="nav-link">← 데모 목록으로 돌아가기</a>
        </header>

        <div class="error" id="errorMessage"></div>

        <div class="main-content">
            <!-- 입력 패널 -->
            <div class="panel">
                <h2>📝 입력</h2>
                
                <div class="info-box">
                    <strong>사용 방법:</strong>
                    1. 아래 텍스트 영역에 JSON 데이터를 입력하세요<br>
                    2. "용어 추출 시작" 버튼을 클릭하세요<br>
                    3. 오른쪽에서 추출된 용어를 확인하세요
                </div>

                <div class="form-group">
                    <label for="inputText">JSON 입력 (text-extractor_sample.json 형식)</label>
                    <textarea id="inputText"></textarea>
                </div>

                <div>
                    <button id="extractButton" class="button" onclick="extractTerms()">
                        🚀 용어 추출 시작
                    </button>
                </div>
            </div>

            <!-- 출력 패널 -->
            <div class="panel">
                <h2>📊 결과</h2>
                
                <div class="loading" id="loadingIndicator">
                    <div class="spinner"></div>
                    <p>용어 추출 중...</p>
                </div>

                <div class="form-group">
                    <label>JSON 응답</label>
                    <div id="outputArea" class="output-area">여기에 추출 결과가 표시됩니다</div>
                </div>
            </div>
        </div>

        <footer>
            <p>&copy; 2024 PX-Plus - Hyper-Personalization AI Platform</p>
        </footer>
    </div>

    <script>
        // 샘플 데이터 정의 (템플릿 리터럴 사용)
        const sampleData = {
            "processed": [
                {
                    "filename": "질문7_로깅및모니터링.md",
                    "total_characters": 1734,
                    "total_chunks": 1,
                    "chunks": [
                        "# 질문 7: 로깅 및 모니터링\n\n**보안 관련 로깅 및 모니터링 체계를 설명해 주시겠습니까?**\n\n---\n\n## 1. 로그 수집 및 저장\n\n### 1-1. 로그 종류\n- 어떤 종류의 로그를 수집하시나요?\n  - 접근 로그 (Access Log)\n  - 에러 로그 (Error Log)\n  - 보안 이벤트 로그\n  - 애플리케이션 로그\n  - 시스템 로그\n  - 감사 로그 (Audit Log)\n  - 기타"
                    ]
                }
            ],
            "skipped": []
        };

        // 페이지 로드 시 샘플 데이터 설정
        window.addEventListener('DOMContentLoaded', () => {
            document.getElementById('inputText').value = JSON.stringify(sampleData, null, 2);
        });

        // 용어 추출 실행
        async function extractTerms() {
            const inputText = document.getElementById('inputText').value.trim();
            const extractButton = document.getElementById('extractButton');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const outputArea = document.getElementById('outputArea');

            // 입력 검증
            if (!inputText) {
                showError('JSON 데이터를 입력해주세요');
                return;
            }

            // JSON 파싱 검증
            let inputData;
            try {
                inputData = JSON.parse(inputText);
            } catch (error) {
                showError('잘못된 JSON 형식입니다: ' + error.message);
                return;
            }

            // API 요청 데이터 변환
            const requestData = transformToAPIFormat(inputData);

            // UI 상태 변경
            extractButton.disabled = true;
            loadingIndicator.classList.add('active');
            outputArea.textContent = '';
            showError('');

            try {
                const response = await fetch('/api/v1/extract-terms/process-documents', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || '용어 추출 실패');
                }

                const result = await response.json();
                
                // 결과를 JSON 형식으로 출력
                outputArea.textContent = JSON.stringify(result, null, 2);

            } catch (error) {
                showError('용어 추출 중 오류 발생: ' + error.message);
                outputArea.textContent = '오류가 발생했습니다';
            } finally {
                extractButton.disabled = false;
                loadingIndicator.classList.remove('active');
            }
        }

        // 입력 데이터를 API 요청 형식으로 변환
        function transformToAPIFormat(inputData) {
            const processedFiles = [];
            
            if (inputData.processed && Array.isArray(inputData.processed)) {
                inputData.processed.forEach(doc => {
                    if (doc.chunks && Array.isArray(doc.chunks)) {
                        processedFiles.push({
                            filename: doc.filename || 'unknown.txt',
                            chunks: doc.chunks,
                            metadata: null
                        });
                    }
                });
            }

            return {
                processed_files: processedFiles,
                use_cache: true,
                parallel_workers: 3,
                template_name: "extract_terms.j2",
                max_entities_per_chunk: null,
                include_context: true
            };
        }

        // 에러 메시지 표시
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            if (message) {
                errorElement.textContent = message;
                errorElement.classList.add('active');
            } else {
                errorElement.classList.remove('active');
            }
        }
    </script>
</body>
</html>
